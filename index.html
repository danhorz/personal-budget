<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header></header>
    <main>
        <h1>Mi cartera</h1>
        <section>
            <div id="contenedor-Balance">
                <h2>Balance Total</h2>
                <p id="contenido-balance"></p>
            </div>
        </section>
        <section>
            <div id="contenedor-Promedio-Gastos">
                <h2>Promedio de Ingresos</h2>
                <p id="contenido-Promedio-Ingresos"></p>
            </div>
        </section>
        <section>
            <div id="contenedor-Promedio-Gastos">
                <h2>Promedio de Gastos</h2>
                <p id="contenido-Promedio-Gastos"></p>
            </div>
        </section>
        <section>
            <form id="formulario">
                <h2>Nueva Transacción</h2>
                <p>Monto(S/.):</p>
                <input type="number" id="input-monto">
                <p>Tipo:</p>
                <select id="tipo">
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
                <p>Descripción:</p>
                <input type="text" id="descripcion">
                <p>Categoría:</p>
                <input type="text" id="categoria">
                <p>Etiquetas:</p>
                <input type="text" id="etiquetas" placeholder="Ejemplo: comida, casa, servicios">
                <button type="submit">Agregar Transacción</button>
            </form>
        </section>
        <section>
            <div id="contenedor-historial">
                <h2>Historial</h2>
                <input type="text" id="busqueda" placeholder="Buscar transacción">
                <button id="btn-buscar">Buscar</button>
                <button id="btn-registrot">Borrar todos el registro</button>
                <div id="contenido"></div>
                <button id="btn-ordenar">Ordenar por Monto</button>
            </div>
        </section>
        <section>
            <h2>Gráfico de Ingresos vs Gastos</h2>
            <canvas id="chartIngresosGastos" width="400" height="200"></canvas>
        </section>
        <footer></footer>
    </main>
    
    <script src="./js/Budget.js"></script>
    <script src="./js/Transaction.js"></script>
    <script src="./js/Validators.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
